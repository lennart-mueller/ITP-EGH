<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Formular Eingliederungshilfe</title>
</h:head>


<body> 
<p:panel id="basic" header="Selbsteinsch&auml;tzungsbogen zum Antrag auf Jugendhilfe" style="margin-bottom:10px">
   
    </p:panel>
  <h:form id="registrationForm">

    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
     
      <h3>Unterst&uuml;tzung</h3>

      <h4>Du kannst den Fragebogen alleine oder mit Unterst&uuml;tzung ausf&uuml;llen. Bitte gib an, wie Du den Fragebogen ausgef&uuml;llt hast:</h4>

      
      <h4>Ich habe den Fragebogen mithilfe von ausgef&uuml;llt:</h4>
    
    <p:selectOneMenu id="unterst" style="width:650px" value="#{userMB.support}">
    	<f:selectItem itemLabel="Ausgef&uuml;llt mit ..." itemValue=""/>
    	<f:selectItem itemLabel="Alleine" itemValue="Alleine" />
    	<f:selectItem itemLabel="Eltern" itemValue="Eltern" />
    	<f:selectItem itemLabel="Gesetzlichen Betreuers" itemValue="Betreuer"/>
    	<f:selectItem itemLabel="Geschwister" itemValue="Geschwister"/>
    	<f:selectItem itemLabel="Bekannten" itemValue="Bekannter"/>
    	<f:selectItem itemLabel="Freunde" itemValue="Freund"/>
    	<f:selectItem itemLabel="Nachbarn" itemValue="Nachbarn"/>
    	<f:selectItem itemLabel="Sonstige" itemValue="Sonstige"/>
    </p:selectOneMenu>
    </h:panelGrid>
 
    
    <p:panel header="Registrierung" style="border-style:none">

    <h:panelGrid columns="2">
     
      
      <p:outputLabel value="Vorname:" style="margin-right:100px"/>
      <p:inputText type="text" value="#{userMB.firstName}" placeholder="Vorname" name="Vorname" id="firstName" style="width:250px"/>
      
      <p:outputLabel value="Nachname:" style="margin-right:100px"/>
      <p:inputText type="text" value="#{userMB.lastName}" placeholder="Nachname" name="Nachname" id="lastName" style="width:250px"/>
      
      
      <p:outputLabel value="E-Mail:" style="margin-right:100px"/>
      <p:inputText type="text" value="#{userMB.email}"  placeholder="E-Mail" name="email" id="email" style="width:250px"/>      
            
      <p:outputLabel value="Passwort:" style="margin-right:100px"/>
      <p:password type="text" value="#{userMB.pwd}" placeholder="Passwort" name="Passwort" id="password" style="width:250px"/>
      
  </h:panelGrid>  
    
	
    
    
    
    <br></br>
    
    

      <p:outputLabel value=""/>
      <h:commandButton action="#{userMB.register()}" value="Registrieren" update="registrationForm" class="buttonDesign"/>
         <h:commandButton action="#{userMB.loginMenue()}" id="loginButton"  update="registrationForm" 
					value="zum Login"  class="buttonDesign"/>
				
      <br/><br/>

	<p:outputLabel value="#{userMB.registerSuccess}"/>
  
     
  

    
    </p:panel>
   
    
 
  </h:form>
</body>




</html>
