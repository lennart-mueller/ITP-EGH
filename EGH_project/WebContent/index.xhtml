<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
<h:form>

<!-- ID = Fragebogen Spalte 1  -> FbSp1 fortlaufend -->
     <p:panel id="FbSp1" header="1 Wichtig zu wissen" footer="Vielleicht hier ein Button zur nächsten Frage?!" style="margin-bottom:20px">
        <h:panelGrid columns="1" cellpadding="10">
            <h:outputText value="Du möchtest einen Antrag auf Jugendhilfe stellen? Dann hilft Dir dieser Fragebogen Dich vorzubereiten." />
			<h:outputText value="Du brauchst dafür Hilfe? Wenn Du beim Ausfüllen des Fragebogens Unterstützung benötigst, dann können Personen Deines Vertrauens Dir helfen."/>
			<h:outputText value="Wie geht es weiter? Du wirst zu einem Gespräch eingeladen."/>
			<h:outputText value="Was passiert im Gespräch? Dir werden Fragen zu Deiner Lebenssituation gestellt. Mithilfe des Fragebogens bist Du gut auf das Gespräch vorbereitet."  />	
			<h:outputText value="Tst von Timo"  />							
        </h:panelGrid>
    </p:panel>
    <p:panel id="FbSp2" header="2 Beratung und Unterstützung beim Ausfüllen" footer="Vielleicht hier ein Button zur nächsten Frage?!" style="margin-bottom:20px">
        <h:panelGrid columns="1" cellpadding="10">
        <h:outputText value="Du kannst den Fragebogen alleine oder mit Unterstützung ausfüllen. Bitte gib an, wie
								Du den Fragebogen ausgefüllt hast: "/>
		
		
		<p:selectManyCheckbox id="helpbuttons" value="#{checkboxView.selectedhelp}">
        <f:selectItem itemLabel="Ich habe den Fragebogen alleine ausgefüllt" itemValue="alone" />
        <f:selectItem itemLabel="Ich habe den Fragebogen mit Unterstützung ausgefüllt und zwar mit Hilfe von:" itemValue="together" />
    	</p:selectManyCheckbox>			
        
        </h:panelGrid>
</p:panel>

</h:form>

















































	<h:form>
		<h:commandButton value="Click" />
		<br />
		<br />

		<!--  p:commandButton value="Click" /> -->
	</h:form>






	<h:form id="form">

		<h3 style="margin-top: 0">PrimeFaces</h3>
		<p:accordionPanel>
			<p:tab title="Test">
				<h:panelGrid columns="2" cellpadding="10">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					</h:panelGrid>
				</h:panelGrid>
			</p:tab>
			<p:tab title="Button">
				<h:panelGrid columns="2" cellpadding="10">

					<h:form>

						<br />
						<br />
						<p:commandButton value="Click" />

					</h:form>

					<br />
					<br />


				</h:panelGrid>
			</p:tab>
			<p:tab title="Radio Buttons">
				<h:panelGrid columns="2" cellpadding="10">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="console" value="Console:" />
						<p:selectOneRadio id="console" value="#{radioView.console}"
							unselectable="true">
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
			</p:tab>

			<p:tab title="Text">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputPanel id="customPanel" style="margin-bottom:10px">
						<p:selectOneRadio id="customRadio" value="#{radioView.color}"
							layout="custom">
							<f:selectItem itemLabel="Red" itemValue="Red" />
							<f:selectItem itemLabel="Green" itemValue="Green" />
							<f:selectItem itemLabel="Blue" itemValue="Blue" />
						</p:selectOneRadio>
						<h:panelGrid columns="3" cellpadding="5">
							<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
							<h:outputLabel for="opt1" value="Red" />
							<p:spinner />

							<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
							<h:outputLabel for="opt2" value="Green" />
							<p:inputText />

							<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
							<h:outputLabel for="opt3" value="Blue" />
							<p:calendar />
						</h:panelGrid>
					</p:outputPanel>



				</h:panelGrid>
			</p:tab>

		</p:accordionPanel>
	</h:form>


</h:body>

</html>
