<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
 		<f:metadata>
        	<f:event type="preRenderView" listener="#{formMB.iniForm}"  />
        	
		</f:metadata>

<h2>Selbsteinschätzungsbogen zum Antrag auf Jugendhilfe</h2>
<div>Prüfe bei jeder Frage, ob du eine Assistenzleistung benötigst oder nicht. </div>
<div>Wenn du eine Assistenzleistung benötigst, kreuze Sie an. </div>

</h:head>


<h:body>

 

<h3>Mit der Jugendhilfe möchte ich...</h3>


    <h:form>
 <p:panel id="basic" header="Schlafen und Essen" style="margin-bottom:20px">


 		
 
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="fragen1" value="#{formMB.getFragen()}" />
        <p:selectOneRadio id="fragen1" value="#{formMB.allAnswers[0]}" unselectable="true" >
            <f:selectItem itemLabel="" itemValue="1" />
            <f:selectItem itemLabel="" itemValue="2" />
            <f:selectItem itemLabel="" itemValue="3" />
        </p:selectOneRadio>
        <p:outputLabel for="fragen2" value="#{formMB.getFragen()}" />
        <p:selectOneRadio id="fragen2" value="#{formMB.allAnswers[1]}" unselectable="true">
            <f:selectItem itemLabel="" itemValue="1" />
            <f:selectItem itemLabel="" itemValue="2" />
            <f:selectItem itemLabel="" itemValue="3" />
        </p:selectOneRadio>
          <p:outputLabel for="fragen3" value="#{formMB.getFragen()}" />
        <p:selectOneRadio id="fragen3" value="#{formMB.allAnswers[2]}" unselectable="true" checked = "checked">
            <f:selectItem itemLabel="" itemValue="1" checked="checked"/>
            <f:selectItem itemLabel="" itemValue="2" />
            <f:selectItem itemLabel="" itemValue="3" />
        </p:selectOneRadio>
          <p:outputLabel for="fragen4" value="#{formMB.getFragen()}" />
        <p:selectOneRadio id="fragen4" value="#{formMB.allAnswers[3]}" unselectable="true">
            <f:selectItem itemLabel="" itemValue="1" />
            <f:selectItem itemLabel="" itemValue="2" />
            <f:selectItem itemLabel="" itemValue="3" />
        </p:selectOneRadio>
             <p:outputLabel for="fragen5" value="#{formMB.getFragen()}" />
        <p:selectOneRadio id="fragen5" value="#{formMB.allAnswers[4]}" unselectable="true">
            <f:selectItem itemLabel="" itemValue="1" />
            <f:selectItem itemLabel="" itemValue="2" />
            <f:selectItem itemLabel="" itemValue="3" />
        </p:selectOneRadio>
      
      
      
       
        </h:panelGrid>
        
     
         </p:panel>   
        
		
		
         	
       
 		<br/><br/>
 	  <p:commandButton value="naechste Seite" action="#{formMB.updateForm()}" style=" width: 150px" class = "button"/>
 	    
    
     <p:growl id="message" showDetail="true" /> 
		
         
       
 			<p:commandLink action="#{formMB.logout()}" value="Log Out" update="message" >
				
       <p:confirm header="Bestaetigung" message="Wirklich Abmelden? Alle bis hierhin eingegebenen Daten kannst du jederzeit wieder abrufen." icon="pi pi-exclamation-triangle" />
    </p:commandLink>
 	   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Jaaaa" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="Ne doch nicht" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog> 
   
 	
 	
    
       
		<br/><br/>
	
		
		 </h:form>
		
 
  
    	

  
       
  
  





</h:body>

</html>
