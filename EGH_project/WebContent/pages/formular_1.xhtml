<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<h2>Selbsteinschätzungsbogen zum Antrag auf Jugendhilfe</h2>

<div>Wenn du eine Assistenzleistung benötigst, kreuze Sie an. </div>

</h:head>


<h:body>

 

<h3>Mit der Jugendhilfe möchte ich...</h3>

<p:panel id="basic" header="Lernen und Wissenanwendung" style="margin-bottom:20px">

  <p:selectManyCheckbox id="grid2" value= "#{mainController.scala}" layout="responsive" columns="3">
        <f:selectItems  itemLabel="... meine Sinne schärfen" itemValue="alone"/>
    </p:selectManyCheckbox> 
    
     
   
    </p:panel>
    <h:form>
        <h3>Responsive</h3>
    <p:selectManyCheckbox id="grid2" value="#{checkboxView.selectedCities2}" layout="responsive" columns="3">
        <f:selectItems value="#{checkboxView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
    </p:selectManyCheckbox>
    </h:form>
    
  <h:outputText value="#{CheckboxView.name}"  />
