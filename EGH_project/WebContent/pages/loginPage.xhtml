<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" href="styles.css"/>

</h:head>
<h:body>

<p:panel id="basic" header="Login" style="margin-bottom:20px">
   
    </p:panel>


</h:body>
<h:body>


	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Email" />
				<p:inputText id="email" value="#{userMB.email}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
				<p:password id="password" value="#{userMB.pwd}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<h:commandButton id="loginButton" class = "animated-button1" action="#{userMB.validateUsernamePassword()}"
					value="Login"  ajax="true" style="float: right;">
				</h:commandButton>
				
				<h:commandButton id="registerButton" class="animated-button1" action="#{userMB.registerMenue}"
					value="Registrieren"  ajax="true" style="float: right;">
				</h:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
			
		</p:blockUI>
	</h:form>
</h:body>



</html>
