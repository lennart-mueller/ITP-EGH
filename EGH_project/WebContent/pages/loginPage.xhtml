<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<h:body>

	<p:panel id="basic"
		header="Selbsteinsch&auml;tzungsbogen zum Antrag auf Jugendhilfe"
		style="margin-bottom:10px">

		<p:outputPanel deferred="true">
			<h3>Bitte geben Sie Ihre Anmeldedaten ein.</h3>
		</p:outputPanel>

		<h:form id="loginForm">
			<p:growl id="msg" showDetail="true" life="4000" />


			<h:panelGrid id="loginPanel" columns="2">

				<h:outputText value="Email" />

				<p:inputText id="email" value="#{userMB.email}"></p:inputText>

				<p:spacer />
				<p:spacer />

				<h:outputText value="Password" />

				<p:password id="password" value="#{userMB.pwd}" feedback="false"></p:password>

				<p:message for="password"></p:message>

			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:commandButton action="#{userMB.validateUsernamePassword()}"
					value="Login" update="loginForm" class="buttonDesign" ajax="true"
					style="float: right;" />


				<h:commandButton action="#{userMB.goToWelcome()}"
					value="Zur&uuml;ck zum Start" class="buttonDesign" />

			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>

</html>
