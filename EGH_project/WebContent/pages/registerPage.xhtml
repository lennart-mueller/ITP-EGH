<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>


<body> 
  <h:form id="registrationForm">
    <p:panel header="Registrierung" style="width: 500px;">
<p:messages/>
    <h:panelGrid columns="2">
     
      
      <p:outputLabel value="Vorname:"/>
      <p:inputText id="firstName" value="#{userMB.firstName}" label="FirstName"/>
      
      <p:outputLabel value="Nachname:"/>
      <p:inputText id="lastName" value="#{userMB.lastName}"/>
      
      <p:outputLabel value="Alter:" />
      <p:inputText id="age" value="#{userMB.age}" label="age"/>
      
      <p:outputLabel value="E-Mail:"/>
      <p:inputText id="email" value="#{userMB.email}" label="EMail" />      
            
      <p:outputLabel value="Password:"/>
      <p:password id="password" value="#{userMB.pwd}" label="Password"/>

      <p:outputLabel value=""/>
      <p:commandButton action="#{userMB.register}" value="Registrieren" update="registrationForm"/>
      <br/>
      <p:commandButton id="loginButton" action="#{userMB.loginMenue}"
					value="zum Login"  ajax="true" style="float: right;">
				</p:commandButton>
      
    </h:panelGrid>
    </p:panel>
  </h:form>
</body>




</html>
